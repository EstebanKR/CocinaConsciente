<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCINA CONCIENTE</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para ver todas las recetas que quieras</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión en nuestra cocina</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y Registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form id="formulario__login" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Teléfono" id="telefono" name="telefono">
                    <input type="password" placeholder="Contraseña" id="contraseña" name="contraseña">
                    <button type="submit">Entrar</button>
                </form>

                <!--Register-->
                <form id="formulario__register" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" id="nombre" name="nombre">
                    <input type="email" placeholder="Correo Electrónico" id="correo" name="correo">
                    <input type="text" placeholder="Teléfono" id="telefono_register" name="telefono">
                    <input type="password" placeholder="Contraseña" id="password_register" name="password">
                    <button type="submit">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
